<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="stylesheet.css">
</head>

<h1 style="text-align:center;color:rgb(219, 232, 232);font-style: italic; font-size:xx-large;">~~ Survey Form ~~
</h1>    
<body>
<form style="font-size:20px">
    <label  for="fname" class="a"><b>Enter Your Full Name:</b></label><br> 
    <input type="text" id="fname" name="fname" placeholder="- - write your name here - -"><br>
    <p1 class="a"><b>Select Your Gender:</b></p1><br>
    <input type="radio" id="male" gender="male" value="Male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" gender="female" value="Female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" gender="other" value="Other">
    <label for="other">Others</label><br>
   <label for="brand" class="a"><b>Which mobile brand do you use?</b></label><br>
    <input type="checkbox" id="brand1" brandname="brand1" value="Samsung">
    <label for="brand1">Samsung</label><br>
    <input type="checkbox" id="brand2" brandname="brand2" value="Xaomi">
    <label for="brand2">Xaomi</label><br>
    <input type="checkbox" id="brand3" brandname="brand3" value="Oppo">
    <label for="brand3">Oppo</label><br>
    <input type="checkbox" id="brand4" brandname="brand4" value="Vivo">
    <label for="brand4">Vivo</label><br>
    <input type="checkbox" id="brand5" brandname="brand5" value="Nokia">
    <label for="brand5">Nokia</label><br>
    <input type="checkbox" id="others" brandname="others" value="Others">
    <label for="others">Others</label><br>
    <label for="others" class="a"><b>If other brand please mention here:</b></label>
    <input type="text" id="others" brandname="others" placeholder="-- brandname --"><br> 
   
    
    <p2 class="a"><b>Are you satisfied with the brand features?</b></p2><br>
    <input type="checkbox" id="yes" satisfied="yes" value="Yes"><label for="yes">Yes</label>
    <input type="checkbox" id="no" satisfied="no" value="No"><label for="no">No</label><br>
    <p3 class="a"><b>Will you recomend the brand to others?</b></p3><br>
    <input type="checkbox" id="yes" recomend="yes" value="Yes"><label for="yes">Yes</label>
    <input type="checkbox" id="no" recomend="no" value="No"><label for="no">No</label><br>
    <p4 class="a"><b>For how many times have you changed your mobile brand?</b></p4><br>
    <label for="times"><b>:</b></label>
    <input list="times" placeholder="Select--">
    <datalist id="times">
        <option value="1">Once</option>  
        <option value="2">2 to 5 times</option>  
        <option value="3">more than 5 times</option>  </datalist><br>
        <p5 class="a"><b>Your Feedback:</b></p5><br>
            <label for="feedback"></label>
            <textarea id="feedback" name="feedback" rows="5" cols="80" ></textarea>
          
    
     

</form>    



</body>
<body>

</body>

</html>
